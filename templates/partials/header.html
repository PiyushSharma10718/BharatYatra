    <!-- header section starts  -->
    <section class="header">
      <!-- <img src="" alt=""> -->
      <a href="/" class="logo">BharatYatra</a>
      {% if request.user.is_authenticated %}
      <a href="{% url 'userauths:sign-out' %}">
        <button
          type="button"
          style="
            background: black;
            color: white;
            border-radius: 20px;
            border: 2px solid green;
            padding: 5px;
          "
        >
          Sign-out
        </button></a
      >
      {% else %}
      <a href="{% url 'userauths:sign-in' %}">
        <button
          type="button"
          style="
            background: black;
            color: white;
            border-radius: 20px;
            border: 2px solid green;
            padding: 5px;
          "
        >
          Sign-in
        </button></a
      >
      {% endif %}
      <div id="google_translate_element"></div>

      <nav class="navbar">
        <a href="/">Home</a>
        <a class="hide" href="/categories">Categories</a>
        <a href="/packages">Package</a>
        <a href="/lastpagegallery">Gallery</a>
        <a href="/packages">Bookings</a>
        <a class="hide" href="{% url 'core:profile' %}">Profile</a>
        {% comment %} <a class="hide" href="/token">Token</a>
        <a class="hide" href="/history">History</a> {% endcomment %}
        <a href="/about">About Us</a>
      </nav>

      <div id="menu-btn" class="fas fa-bars"></div>
    </section>
    <!-- header section ends  -->

    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
      <strong>{{ message }}</strong>
    </div>
    {% endfor %} {% endif %}


    <script>
      $(document).ready(function () {
        setTimeout(function () {
          $(".alert").fadeOut("slow"); // Fade out the alert message
        }, 3000); // Close after 3 seconds (3000 milliseconds)
      });
    </script>
