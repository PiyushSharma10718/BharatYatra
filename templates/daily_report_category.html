<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BharatYatra's Category Report</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1,
      h2 {
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1><a href="/">Go to the Home Page !</a></h1>
    <h1>
      <b><u>Category's Report !</u></b>
    </h1>
    <br /><br />
    <h2>New Categories</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>New Categories</th>
          <th>Category Name</th>
        </tr>
      </thead>
      <tbody>
        {% for c in num_categories %}
        <tr>
          <td>{{ c.published_date__date }}</td>
          <td>{{ c.num_categories }}</td>
          <td>{{ c.title }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <hr style="border:2px solid red;">
    <table>
      <thead>
        <tr>
          <th>
            Total Categories
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            {{total_categories}}
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
